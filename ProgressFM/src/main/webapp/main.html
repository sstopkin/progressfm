<!-- Button trigger modal -->
<div class="row">
    <a data-toggle="modal" href="#newsModal" class="btn btn-primary pull-right">Добавить новость</a>
</div>

<div class="row">
    <div class="col-md-8 results" id="news">
    </div>
    <div class="col-md-4 results" id="stats">
    </div>
</div>

<div id="mainHelpDeskContainer"></div>
<!-- Modal -->
<div class="modal" id="newsModal" tabindex="-1" role="dialog" aria-labelledby="newsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Добавить новость</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Заголовок<br></label>
                    <div class="controls">
                        <input id="newsHeader" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Описание<br></label>
                    <textarea id="newsText" class="form-control"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <input onclick="addNews();" type="button" class="btn btn-primary pull-right" value="Добавить" />
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

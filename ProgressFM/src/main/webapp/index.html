            <!-- Modal -->
            <div class="modal" id="plannerAddTaskModal" tabindex="-1" role="dialog" aria-labelledby="plannerAddTaskMoadlLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Добавить задачу</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label class="control-label">taskid<br></label>
                                <div class="controls">
                                    <input id="plannerAddTaskTaskId" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">taskType<br></label>
                                <div class="controls">
                                    <input id="plannerAddTaskTypeId" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Дата<br></label>
                                <div class="controls">
                                    <input id="plannerAddTaskModalDate" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label">Описание<br></label>
                                <textarea id="plannerAddTaskModalDescription" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                            <input onclick="addPlannerTask();" type="button" class="btn btn-success pull-right" value="Добавить" />
                        </div>
                    </div> <!--/.modal-content--> 
                </div> <!--/.modal-dialog--> 
            </div> <!--/.modal -->

            <div id="mainContainer"></div>
        </div>

        <!-- Modal -->
        <div class="modal" id="customerSearchModal" tabindex="-1" role="dialog" aria-labelledby="customerSearchModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Поиск</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Заголовок<br></label>
                            <div class="controls">
                                <input id="customersSearchQuery" type="text" class="form-control">
                            </div>
                            <input onclick="customersSearchAction();" type="button" class="btn btn-primary pull-right" value="Поиск" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Описание<br></label>
                            <div id="customerSearchResultTable"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">customerSearchResultField<br></label>
                            <div class="controls">
                                <input id="customerSearchResultField" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <input onclick="returnSearchResult();" type="button" class="btn btn-primary pull-right" value="Готово" />
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->

<!DOCTYPE html>
<html>
    <head>
        <title>ProgerssCRM</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../../assets/js/html5shiv.js"></script>
          <script src="../../assets/js/respond.min.js"></script>
        <![endif]-->
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <script src="js/lib/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/lib/jquery-ui-1.10.2.custom.min.js" type="text/javascript"></script>

        <script src="js/url.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>

        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>-->

        <script src="js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container">
            <div id="mainContainer"></div>
        </div>

        <!-- Modal -->
        <div class="modal" id="customerSearchModal" tabindex="-1" role="dialog" aria-labelledby="customerSearchModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Поиск</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">Заголовок<br></label>
                            <div class="controls">
                                <input id="customersSearchQuery" type="text" class="form-control">
                            </div>
                            <input onclick="customersSearchAction();" type="button" class="btn btn-primary pull-right" value="Поиск" />
                        </div>
                        <div class="form-group">
                            <label class="control-label">Описание<br></label>
                            <div id="customerSearchResultTable"></div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">customerSearchResultField<br></label>
                            <div class="controls">
                                <input id="customerSearchResultField" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <input onclick="returnSearchResult();" type="button" class="btn btn-primary pull-right" value="Готово" />
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

    </body>
</html>

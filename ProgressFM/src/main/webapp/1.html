<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="js/lib/bootstrap-calendar/css/calendar.min.css">
    </head>
    <body>
        <div class="container">
            <div class="page-header">

                <div class="pull-right form-inline">
                    <div class="btn-group">
                        <button class="btn btn-primary" data-calendar-nav="prev"><< Prev</button>
                        <button class="btn" data-calendar-nav="today">Today</button>
                        <button class="btn btn-primary" data-calendar-nav="next">Next >></button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-warning" data-calendar-view="year">Year</button>
                        <button class="btn btn-warning active" data-calendar-view="month">Month</button>
                        <button class="btn btn-warning" data-calendar-view="week">Week</button>
                        <button class="btn btn-warning" data-calendar-view="day">Day</button>
                    </div>
                </div>

                <h3></h3>
                <small>To see example with events navigate to march 2013</small>
            </div>

            <div class="row">
                <div class="col-md-9">
                    <div id="calendar"></div>
                </div>
                <div class="col-md-3">
                    <div class="row">
                        <select id="first_day" class="form-control">
                            <option value="" selected="selected">First day of week language-dependant</option>
                            <option value="2">First day of week is Sunday</option>
                            <option value="1">First day of week is Monday</option>
                        </select>
                        <select id="language" class="form-control">
                            <option value="">Select Language (default: en-US)</option>
                            <option value="fr-FR">French</option>
                            <option value="de-DE">German</option>
                            <option value="el-GR">Greek</option>
                            <option value="it-IT">Italian</option>
                            <option value="pl-PL">Polish</option>
                            <option value="pt-BR">Portuguese (Brazil)</option>
                            <option value="es-MX">Spanish (Mexico)</option>
                            <option value="es-ES">Spanish (Spain)</option>
                            <option value="ru-RU">Russian</option>
                            <option value="sv-SE">Swedish</option>
                        </select>
                        <label class="checkbox">
                            <input type="checkbox" value="#events-modal" id="events-in-modal"> Open events in modal window
                        </label>
                    </div>

                    <h4>Events</h4>
                    <small>This list is populated with events dynamically</small>
                    <ul id="eventlist" class="nav nav-list"></ul>
                </div>
            </div>

            <div class="clearfix"></div>
            <br><br>
            <div id="disqus_thread"></div>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

            <div class="modal fade" id="events-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Event</h4>
                        </div>
                        <div class="modal-body" style="height: 400px">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="js/lib/jquery-1.9.1.min.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/underscore/underscore-min.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/jstimezonedetect/jstz.min.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/fr-FR.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/de-DE.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/el-GR.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/it-IT.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/pl-PL.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/pt-BR.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/es-MX.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/es-ES.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/ru-RU.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/language/sv-SE.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/calendar.min.js"></script>
            <script type="text/javascript" src="js/lib/bootstrap-calendar/js/app.js"></script>

            <script type="text/javascript">
                var disqus_shortname = 'bootstrapcalendar'; // required: replace example with your forum shortname
                (function() {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
        </div>
    </body>
</html>

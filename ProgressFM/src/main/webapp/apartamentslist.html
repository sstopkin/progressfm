<div class="container">
    <div class="row">
        <input onclick="addApartament();" type="button" class="btn btn-primary pull-right" id="addApartamentBtn" value="Добавить объект" />
        <input onclick="window.location = '/api/report/getprice';" type="button" class="btn btn-primary pull-right" id="genApartamentsPriceBtn" value="Прайс" />
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div id="divApartamentsList"></div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal" id="apartamentsAddCall" tabindex="-1" role="dialog" aria-labelledby="apartamentsAddCallLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Добавить звонок</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="control-label">ID квартиры<br></label>
                            <div class="controls">
                                <input id="apartamentsAddCallApartamentId" type="text" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Входящий номер<br></label>
                            <div class="controls">
                                <input id="apartamentsAddCallIncomingPhoneNumber" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Описание<br></label>
                            <textarea id="apartamentsAddCallDescription" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                        <input onclick="submitCall();" type="button" class="btn btn-success pull-right" value="Добавить" />
                    </div>
                </div> <!--/.modal-content--> 
            </div> <!--/.modal-dialog--> 
        </div> <!--/.modal -->
    </div>
</div>

<div class="container" id="filemanager">
 <div class="btn-toolbar" role="toolbar" id="buttons">
     <div class="btn-group" id="navigation">
        <button type="button" class="btn btn-default" id="home"><span class="glyphicon glyphicon-home"></span>
Корневая директория</button>
        <button type="button" class="btn btn-default" id="back"><span class="glyphicon glyphicon-arrow-left"></span>Назад</button>
        <button type="button" class="btn btn-default" id="up"><span class="glyphicon glyphicon-arrow-up"></span>Вверх</button>
        <button type="button" class="btn btn-default" id="forward"><span class="glyphicon glyphicon-arrow-right"></span>Вперёд</button>
        <button type="button" class="btn btn-default" id="reload"><span class="glyphicon glyphicon-refresh"></span>Обновить</button>
     </div>
     <div class="btn-group" id="actions">
        <button type="button" class="btn btn-default" id="diradd"><span class="glyphicon glyphicon-folder-close"></span>Создать директорию</button>
        <button type="button" class="btn btn-default" id="upload"><span class="glyphicon glyphicon-cloud-upload"></span>Загрузить на сервер</button>
        <button type="button" class="btn btn-default" id="download"><span class="glyphicon glyphicon-folder-download"></span>Скачать на компьютер</button>        
     </div>
     <div class="btn-group" id="actions2">
        <button type="button" class="btn btn-default" id="remove"><span class="glyphicon glyphicon-trash" alt="Удалить!"></span></button>        
     </div>
     <div class="btn-group" id="views">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        Вид
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
        <li><a href="#" id="listview">Список</a></li>
        <li><a href="#" id="iconview">Иконки</a></li>
        </ul>
     </div>
 </div>
 <div class="" id="files">       
 </div>   
</div>

<div class="container">
    <!-- Button trigger modal -->
    <div class="row">
        <a data-toggle="modal" href="#filemanagerUploadFile" class="btn btn-primary pull-right">Загрузить файл</a>
    </div>
</div>

<div id="mainFileManagerContainer"></div>

<!-- Modal -->
<div class="modal" id="filemanagerUploadFile" tabindex="-1" role="dialog" aria-labelledby="filemanagerUploadFileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Загрузить файл</h4>
            </div>
            <div class="modal-body">
                <form id="loadContent" action="api/fileupload/photo" method="post" enctype="multipart/form-data" target="contentFrame">
                    <div class="input-group">
                        <input type="file" name="file" class="form-control" id="fileName">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="contentLoad" type="submit">Загрузить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->

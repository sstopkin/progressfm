<div id="announcementsSearch" class="container">
    <div class="well well-sm">
        <div class="row ">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">С даты</label>
                    <input id="announcementsSearchStartDate" type="text" data-date-format="mm-dd-yy" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Улица</label>
                    <div class="controls">
                        <input id="announcementsSearchStreet" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Этаж</label>
                    <div class="controls">
                        <input id="announcementsSearchFloor" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Автор</label>
                    <div class="controls">
                        <select class="form-control" id="announcementsSearchAuthor"></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">По дату</label>
                    <input id="announcementsSearchEndDate" type="text" data-date-format="mm-dd-yy" class="form-control">
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Номер дома</label>
                    <div class="controls">
                        <input id="announcementsSearchHouseNumber" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Этажность</label>
                    <div class="controls">
                        <input id="announcementsSearchFloors" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label class="control-label">Кол-во комнат</label>
                    <div class="controls">
                        <input id="announcementsSearchRooms" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-1">
                <div class="form-group">
                    <label class="control-label"></label>
                    <div class="controls">
                        <input onclick="searchAnnouncements();" type="button" class="btn btn-primary pull-right" value="Поиск">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <!-- Button trigger modal -->
    <div class="row">
        <a data-toggle="modal" href="#filemanagerUploadFile" class="btn btn-primary pull-right">Загрузить файл</a>
    </div>
</div>

<div id="mainAnnouncementsContainer"></div>

<!-- Modal -->
<div class="modal" id="filemanagerUploadFile" tabindex="-1" role="dialog" aria-labelledby="filemanagerUploadFileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Загрузить файл</h4>
            </div>
            <div class="modal-body">
                <form id="loadContent" action="api/fileupload/photo" method="post" enctype="multipart/form-data" target="contentFrame">
                    <div class="input-group">
                        <input type="file" name="file" class="form-control" id="fileName">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="contentLoad" type="submit">Загрузить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->

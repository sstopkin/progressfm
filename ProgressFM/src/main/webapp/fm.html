<div class="container" id="filemanager">
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <div class="btn-toolbar" role="toolbar" id="buttons">
        <div class="btn-group" id="navigation">
            <button type="button" class="btn btn-default" id="home"><span class="glyphicon glyphicon-home" title="Корневая директория"></span></button>
            <button type="button" class="btn btn-default" id="back"><span class="glyphicon glyphicon-arrow-left" title="Назад"></span></button>
            <button type="button" class="btn btn-default" id="up"><span class="glyphicon glyphicon-arrow-up" title="Вверх"></span></button>
            <button type="button" class="btn btn-default" id="forward"><span class="glyphicon glyphicon-arrow-right" title="Вперёд"></span></button>
            <button type="button" class="btn btn-default" id="reload"><span class="glyphicon glyphicon-refresh" title="Обновить"></span></button>
        </div>
        <div class="btn-group" id="actions">
            <button type="button" class="btn btn-default" id="diradd"><span class="glyphicon glyphicon-folder-close" title="Создать директорию"></span></button>
            <a data-toggle="modal" href="#filemanagerUploadFile" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload" title="Загрузить на сервер"></span></a>
            <button type="button" class="btn btn-default" id="download"><span class="glyphicon glyphicon-cloud-download" title="Скачать на компьютер"></span></button>        
        </div>
        <div class="btn-group" id="actions2">
            <button type="button" class="btn btn-default" id="remove"><span class="glyphicon glyphicon-trash" title="Удалить!"></span></button>        
        </div>
        <div class="btn-group" id="views">
            <button type="button" class="btn btn-default" data-toggle="dropdown" title="Вид">
                <span class="glyphicon glyphicon-list-alt"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#" id="listview"><span class="glyphicon glyphicon-th-list" title="Список"></span>Список</a></li>
                <li><a href="#" id="iconview"><span class="glyphicon glyphicon-th" title="Иконки"></span>Иконки</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container" id="mainFileManagerContainer"></div>

<!-- Modal -->
<div class="modal" id="filemanagerUploadFile" tabindex="-1" role="dialog" aria-labelledby="filemanagerUploadFileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="loadContent" action="api/fileupload" method="post" enctype="multipart/form-data" target="contentFrame">
                <div class="modal-header">
                    <h4 class="modal-title">Загрузить файл</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <label class="control-label">Path</label>
                            <input type="file" name="file" class="form-control" id="fileName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Path</label>
                        <input name="path" value="/tmp" type="text" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="contentLoad" type="submit">Загрузить</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
                </div>
            </form>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->

<div class="container" id="filemanager">
 <div class="btn-toolbar" role="toolbar" id="buttons">
     <div class="btn-group" id="navigation">
        <button type="button" class="btn btn-default" id="home"><span class="glyphicon glyphicon-home" rel="tooltip" title="Корневая директория"></span></button>
        <button type="button" class="btn btn-default" id="back"><span class="glyphicon glyphicon-arrow-left" rel="tooltip" title="Назад"></span></button>
        <button type="button" class="btn btn-default" id="up"><span class="glyphicon glyphicon-arrow-up" rel="tooltip" title="Вверх"></span></button>
        <button type="button" class="btn btn-default" id="forward"><span class="glyphicon glyphicon-arrow-right" rel="tooltip" title="Вперёд"></span></button>
        <button type="button" class="btn btn-default" id="reload"><span class="glyphicon glyphicon-refresh" rel="tooltip" title="Обновить"></span></button>
     </div>
     <div class="btn-group" id="actions">
        <button type="button" class="btn btn-default" id="diradd"><span class="glyphicon glyphicon-folder-close" rel="tooltip" title="Создать директорию"></span></button>
        <a data-toggle="modal" href="#filemanagerUploadFile" class="btn btn-default"><span class="glyphicon glyphicon-cloud-upload" rel="tooltip" title="Загрузить на сервер"></span></a>
        <button type="button" class="btn btn-default" id="download"><span class="glyphicon glyphicon-cloud-download" rel="tooltip" title="Скачать на компьютер"></span></button>        
     </div>
     <div class="btn-group" id="actions2">
        <button type="button" class="btn btn-default" id="remove"><span class="glyphicon glyphicon-trash" rel="tooltip" title="Удалить!"></span></button>        
     </div>
     <div class="btn-group" id="views">
        <button type="button" class="btn btn-default" data-toggle="dropdown" rel="tooltip" title="Вид">
            <span class="glyphicon glyphicon-list-alt"></span>
        </button>
        <ul class="dropdown-menu">
        <li><a href="#" id="listview"><span class="glyphicon glyphicon-th-list" rel="tooltip" title="Список">Список</span></a></li>
        <li><a href="#" id="iconview"><span class="glyphicon glyphicon-th" rel="tooltip" title="Иконки">Иконки</span></a></li>
        </ul>
     </div>
 </div>
 <div class="" id="files">       
 </div>   
</div>

<div class="container">
    <!-- Button trigger modal -->
    <div class="row">
        
    </div>
</div>

<div id="mainFileManagerContainer"></div>

<!-- Modal -->
<div class="modal" id="filemanagerUploadFile" tabindex="-1" role="dialog" aria-labelledby="filemanagerUploadFileLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Загрузить файл</h4>
            </div>
            <div class="modal-body">
                <form id="loadContent" action="api/fileupload/photo" method="post" enctype="multipart/form-data" target="contentFrame">
                    <div class="input-group">
                        <input type="file" name="file" class="form-control" id="fileName">

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="contentLoad" type="submit">Загрузить</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Закрыть</button>
            </div>
        </div> <!--/.modal-content--> 
    </div> <!--/.modal-dialog--> 
</div> <!--/.modal -->
